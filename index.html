<!DOCTYPE html>
<html>
  <body>
    <h2>Turning a Lamp On and Off</h2>

    <button onclick="document.getElementById('myImage').src='img/lampon.jpg'">
      Lamp On
    </button>

    <img id="myImage" src="img/lampoff.png" style="width: 150px;" />

    <button onclick="document.getElementById('myImage').src='img/lampoff.png'">
      Lamp Off
    </button>
  </body>
</html>
